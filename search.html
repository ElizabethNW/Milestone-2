!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
        <!-- bootstrap  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- hover.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/fdc5880dc5.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/fontawesome.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/solid.min.js"></script>
        <title> Travel Nigeria</title>
    </head>

    <body>
        <header>            
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

            <nav class="navbar navbar-expand-md navbar-light navbar-light">
                <a class="navbar-brand" href="index.html">
                    <h1 style="color: white; font-family: 'Oswald', sans-serif; font-weight: bold;">Travel Nigeria</h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto"></ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="search.html">Navigator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="container-fluid">
            <div class="mainpage">
                <button onclick="topFunction()" id="myBtn" title="Go to top">TOP</button>
                <h3 class="section-heading">Place Navigator</h3>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-4 search-area">
                        <div>
                            <h6 class="small-heading">Search places by...</h6>
                            <form>
                                <input type="radio" id="by_name" name="places" value="place_name" checked />
                                <label for="by_name">Place name</label>
                                <br />
                                <input type="radio" id="by_type" name="places" value="place_type" />
                                <label for="by_type">Type of place</label>
                            </form>
                        </div>                        
                        <div class="place_type box">
                            <div class="place_search">
                                <div id="findhotels">City Name:</div>
                                <div id="locationField">
                                    <input id="autocomplete" placeholder="Enter a city" type="text" />
                                    <button onclick="resetPlaceFunction()" id="typeReset" type="reset" value="Reset"><i class="fas fa-undo-alt" aria-hidden="true"></i></button>
                                </div>
                                <div id="controls">
                                    <select id="country">
                                        <option value="ng" selected>Nigeria</option>
                                    </select>
                                </div>
                                <div id="select_type">
                                    Select a type of place:
                                    <form>
                                        <input type="radio" id="touristattraction" name="placestype" value="touristattraction" />
                                        <label for="touristattraction">Tourist attraction</label>
                                        <br />
                                        <input type="radio" id="accommodation" name="placestype" value="accommodation" />
                                        <label for="accommodation">Accommodation</label>
                                        <br />
                                        <input type="radio" id="restaurant" name="placestype" value="restaurant" />
                                        <label for="restaurant">Restaurant</label>
                                        <br />
                                        <input type="radio" id="drink" name="placestype" value="drink" />
                                        <label for="drink">Bar/Pub/Cafe</label>
                                        <br />
                                        <input type="radio" id="shopping" name="placestype" value="shopping" />
                                        <label for="shopping">Shopping</label>
                                        <br />
                                        <input type="radio" id="supermarket" name="placestype" value="supermarket" />
                                        <label for="supermarket">Supermarket/convenience store</label>
                                        <br />
                                        <input type="radio" id="atm" name="placestype" value="atm" />
                                        <label for="atm">ATM/Bank</label>
                                        <br />
                                        <input type="radio" id="health" name="placestype" value="health" />
                                        <label for="health">Pharmacy/Hospital</label>
                                        <br />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-8">                        
                        <div class="place_name box">
                            <div>
                                <input id="pac-input" class="controls" type="text" placeholder="Type here to search" />
                                <button onclick="resetPlaceFunction()" id="nameReset" type="reset" value="Reset"><i class="fas fa-undo-alt" aria-hidden="true"></i></button>
                            </div>
                            <div id="map_name"></div>
                        </div>
                        <div class="place_type box">
                            <div id="map_type"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container-fluid result place_type box">
            <div class="row">
                <div class="col-md-12 listing-box">
                    <h3>Result</h3>
                    <div id="listing">
                        <table id="resultsTable">
                            <tbody id="results"></tbody>
                        </table>
                    </div>
                    <div style="display: none;">
                        <div id="info-content">
                            <table>
                                <tr id="iw-url-row" class="iw_table_row">
                                    <td id="iw-icon" class="iw_table_icon"></td>
                                    <td id="iw-url"></td>
                                </tr>
                                <tr id="iw-address-row" class="iw_table_row">
                                    <td class="iw_attribute_name">Address:</td>
                                    <td id="iw-address"></td>
                                </tr>
                                <tr id="iw-phone-row" class="iw_table_row">
                                    <td class="iw_attribute_name">Telephone:</td>
                                    <td id="iw-phone"></td>
                                </tr>
                                <tr id="iw-rating-row" class="iw_table_row">
                                    <td class="iw_attribute_name">Rating:</td>
                                    <td id="iw-rating"></td>
                                </tr>
                                <tr id="iw-website-row" class="iw_table_row">
                                    <td class="iw_attribute_name">Website:</td>
                                    <td id="iw-website"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="social">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com/results?search_query=Nigeria">
                            <i class="fab fa-youtube-square" aria-hidden="true"></i>
                            <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com/">
                            <i class="fab fa-facebook-square" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
        
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvPRmFkYeP7-cSaIRcHKrSoFkK0llfUSQ&amp;language=en&libraries=places&callback=initialize" async defer></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
        <script src="assets/js/map.js"></script>
        <script src="assets/js/topbutton.js"></script>
    </body>
</html>
