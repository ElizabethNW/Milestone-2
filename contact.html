        <section class="container-fluid">
            <div class="mainpage">
                <h3 class="section-heading">Contact us</h3>
                <p class="form-text">Please fill out all items.</p>
                <form onsubmit="return sendMail(this);" id="mail-form">
                    <div class="row center-form align-items-center message-form">
                        <label for="subject">Subject :</label>
                        <select class="form-control custom-select" id="subject" required>
                            <option selected disabled value="">Please select a type of subject.</option>
                            <option value="General">General question about Nigeria</option>
                            <option value="Language">Language or translation</option>                          
                            <option value="Other">Other</option>
                        </select>

                        <label for="name">Name : </label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Name" required />

                        <label for="email">E-mail : </label>
                        <input type="email" name="emailaddress" class="form-control" id="email" placeholder="E-mail" required />

                        <label for="message">Message : </label>
                        <textarea rows="5" name="projectsummary" class="form-control" id="message" placeholder="Message" required></textarea>
                        <br />
                        <div id="send-button-group">
                            <button class="btn btn-info center-block" type="submit" value="Submit">Send</button>
                            <button class="btn btn-warning" type="reset" value="Reset">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
